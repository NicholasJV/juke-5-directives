<table class='table'>

<thead>
	<tr>
		<th></th>
		<th>Name</th>
		<th>Artists</th>
		<th>Genres</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="song in songs" ng-class="{active: isCurrent(song)}">
<!-- 		<td>
			<button ng-hide="isCurrent(song)" ng-click="start(song)" class="btn btn-default btn-xs">
				<span class="glyphicon glyphicon-play"></span>
			</button>
		</td> -->
		<td double-click="start(song)">{{ song.name }}</td>

		<artist-links artists="song.artists">
			<td><span ng-repeat="artist in song.artists"> 
				<a ui-sref="artist({artistId: artist._id})"> {{ artist.name }} 
					<span ng-if="!$last">, </span>
				</a> 
			</span></td>
			<td>{{ song.genres.join(', ') }}</td>
		</artist-links>

	</tr>
</tbody>

</table>
